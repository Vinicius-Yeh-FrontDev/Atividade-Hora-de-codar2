<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <script>
        const tam = 6;
        var soma=0;
        var vetor = [tam];
        for(var i=0;i<tam;i++){
            vetor[i] = parseInt(prompt("Digite o "+(i+1)+"º número"));
            soma = soma+vetor[i];
        }
        var media = soma/6;
        document.write("A média é: "+media);
    </script>
</head>
<body>
    
</body>
</html>
