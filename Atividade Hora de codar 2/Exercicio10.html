            var pesoIdeal = 52+(0.67*(altura-152.4));
            document.write("O seu peso ideal é: "+pesoIdeal);

            var pesoIdeal = 52+(0.75*(altura-152.4));
            document.write("O seu peso ideal é: "+pesoIdeal);

        }
